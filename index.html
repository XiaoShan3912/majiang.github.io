    <script type="text/babel">
        // --- React & Icons Setup ---
        const { useState, useEffect, useMemo } = React;

        // --- Custom Icons (Inline SVG to fix UMD issues) ---
        const IconBase = ({ children, size = 24, className = "" }) => (

        );

        const Icons = {
            Camera: (props) => <IconBase {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>,
            Calculator: (props) => <IconBase {...props}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></IconBase>,

            Trash2: (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>,

            User: (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>,
            Trophy: (props) => <IconBase {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></IconBase>,
            Grid: (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></IconBase>,
            Scan: (props) => <IconBase {...props}><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></IconBase>,
            X: (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>,
            Loader2: (props) => <IconBase {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
            Info: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></IconBase>,
            Plus: (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>,
            Minus: (props) => <IconBase {...props}><path d="M5 12h14"/></IconBase>,
            Receipt: (props) => <IconBase {...props}><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17V7"/></IconBase>,
            ArrowRight: (props) => <IconBase {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>
        };

        const { Camera, Calculator, BookOpen, Trash2, RotateCcw, CheckCircle, XCircle, Coins, User, Trophy, Grid, Scan, X, Loader2, Info, Plus, Minus, Receipt, ArrowRight } = Icons;

        // --- Constants & Types ---
        const TILE_Types = [
            // Man (Characters)
            '1m', '2m', '3m', '4m', '5m', '6m', '7m', '8m', '9m',
            // Pin (Dots)
            '1p', '2p', '3p', '4p', '5p', '6p', '7p', '8p', '9p',
            // Sou (Bamboo)
            '1s', '2s', '3s', '4s', '5s', '6s', '7s', '8s', '9s',
            // Zi (Honors)
            '1z', '2z', '3z', '4z', '5z', '6z', '7z'
        ];

        // --- Helper: Custom Sort for Mahjong Tiles ---
        const sortTiles = (tiles) => {
            return [...tiles].sort((a, b) => {
                const suitOrder = { 'm': 0, 'p': 1, 's': 2, 'z': 3 };
                const suitA = a[1];
                const suitB = b[1];
                if (suitOrder[suitA] !== suitOrder[suitB]) {
                    return suitOrder[suitA] - suitOrder[suitB];
                }
                return parseInt(a[0]) - parseInt(b[0]);
            });
        };

        // --- Mahjong Logic Engine ---
        const countTiles = (hand) => {
            const counts = {};
            hand.forEach(t => counts[t] = (counts[t] || 0) + 1);
            return counts;
        };

        const analyzeGroups = (counts, tileCount, groups = []) => {
            if (tileCount === 0) return [groups]; 
            
            let first = null;
            const sortedKeys = Object.keys(counts).sort((a, b) => {
                const suitOrder = { 'm': 0, 'p': 1, 's': 2, 'z': 3 };
                if (suitOrder[a[1]] !== suitOrder[b[1]]) return suitOrder[a[1]] - suitOrder[b[1]];
                return parseInt(a[0]) - parseInt(b[0]);
            });

            for (let t of sortedKeys) {
                if (counts[t] > 0) {
                    first = t;
                    break;
                }
            }
            if (!first) return null;

            let results = [];

            // Try Triplet
            if (counts[first] >= 3) {
                counts[first] -= 3;
                const res = analyzeGroups(counts, tileCount - 3, [...groups, { type: 'triplet', tile: first }]);
                if (res) results.push(...res);
                counts[first] += 3;
            }

            // Try Sequence
            const suit = first[1];
            const num = parseInt(first[0]);
            if (suit !== 'z' && num <= 7) {
                const second = (num + 1) + suit;
                const third = (num + 2) + suit;
                if (counts[second] > 0 && counts[third] > 0) {
                    counts[first]--;
                    counts[second]--;
                    counts[third]--;
                    const res = analyzeGroups(counts, tileCount - 3, [...groups, { type: 'sequence', start: first }]);
                    if (res) results.push(...res);
                    counts[first]++;
                    counts[second]++;
                    counts[third]++;
                }
            }
            return results.length > 0 ? results : null;
        };

        const canFormGroups = (counts, tileCount) => {
            if (tileCount === 0) return true;
            let first = null;
            const sortedKeys = Object.keys(counts).sort((a, b) => {
                const suitOrder = { 'm': 0, 'p': 1, 's': 2, 'z': 3 };
                if (suitOrder[a[1]] !== suitOrder[b[1]]) return suitOrder[a[1]] - suitOrder[b[1]];
                return parseInt(a[0]) - parseInt(b[0]);
            });
            for (let t of sortedKeys) {
                if (counts[t] > 0) {
                    first = t;
                    break;
                }
            }
            if (!first) return true;
            if (counts[first] >= 3) {
                counts[first] -= 3;
                if (canFormGroups(counts, tileCount - 3)) return true;
                counts[first] += 3;
            }
            const suit = first[1];
            const num = parseInt(first[0]);
            if (suit !== 'z' && num <= 7) {
                const second = (num + 1) + suit;
                const third = (num + 2) + suit;
                if (counts[second] > 0 && counts[third] > 0) {
                    counts[first]--;
                    counts[second]--;
                    counts[third]--;
                    if (canFormGroups(counts, tileCount - 3)) return true;
                    counts[first]++;
                    counts[second]++;
                    counts[third]++;
                }
            }
            return false;
        };

        const checkWin = (hand) => {
            if (hand.length !== 14) return false;
            const counts = countTiles(hand);
            const uniqueTiles = Object.keys(counts); 
            const orphans = ["1m","9m","1p","9p","1s","9s","1z","2z","3z","4z","5z","6z","7z"];
            const isOrphansBase = orphans.every(t => counts[t] >= 1);
            if (isOrphansBase && hand.length === 14) return true;
            let pairs = 0;
            for (let t of uniqueTiles) {
                if (counts[t] === 2) pairs++;
                if (counts[t] === 4) pairs+=2; 
            }
            if (pairs === 7) return true;
            for (let t of uniqueTiles) {
                if (counts[t] >= 2) {
                    let newCounts = {...counts};
                    newCounts[t] -= 2;
                    let remaining = [];
                    for (let k of Object.keys(newCounts)) {
                        for(let i=0; i<newCounts[k]; i++) remaining.push(k);
                    }
                    if (canFormGroups(newCounts, remaining.length)) return true;
                }
            }
            return false;
        };

        const getWinningTiles = (hand) => {
            if (hand.length % 3 !== 1) return [];
            const winning = [];
            for (let t of TILE_Types) {
                const counts = countTiles(hand);
                if (counts[t] >= 4) continue;
                const testHand = sortTiles([...hand, t]);
                if (checkWin(testHand)) winning.push(t);
            }
            return winning;
        };

        const identifyPatterns = (hand) => {
            if (!checkWin(hand)) return [];
            const counts = countTiles(hand);
            const uniqueTiles = Object.keys(counts);
            const suits = new Set(uniqueTiles.map(t => t[1]));
            const hasHonors = uniqueTiles.some(t => t[1] === 'z');
            const detectedPatterns = [];
            if (suits.size === 1 && !hasHonors) {
                detectedPatterns.push({ name: "Ê∏Ö‰∏ÄËâ≤", fan: 6 });
            } else if (suits.size === 2 && hasHonors && (suits.has('z') && (suits.has('m') || suits.has('p') || suits.has('s')))) {
                detectedPatterns.push({ name: "Ê∑∑‰∏ÄËâ≤", fan: 3 });
            }
            const isDuanYao = uniqueTiles.every(t => {
                const n = parseInt(t[0]);
                const s = t[1];
                return s !== 'z' && n > 1 && n < 9;
            });
            if (isDuanYao) detectedPatterns.push({ name: "Êñ≠‰πà‰πù", fan: 1 });
            const orphans = ["1m","9m","1p","9p","1s","9s","1z","2z","3z","4z","5z","6z","7z"];
            const isThirteenOrphans = orphans.every(t => counts[t] >= 1) && hand.length === 14;
            if (isThirteenOrphans) {
                detectedPatterns.push({ name: "ÂçÅ‰∏â‰πà", fan: 13 });
                return detectedPatterns;
            }
            let pairs = 0;
            for (let t of uniqueTiles) {
                if (counts[t] === 2) pairs++;
                if (counts[t] === 4) pairs+=2;
            }
            if (pairs === 7) {
                detectedPatterns.push({ name: "‰∏ÉÂØπÂ≠ê", fan: 2 });
            } else {
                let isPengPengHu = false;
                let isPingHu = false;
                let isYiTiaoLong = false;
                const dragons = ['5z', '6z', '7z'];
                const dragonTriplets = dragons.filter(d => counts[d] >= 3).length;
                const dragonPairs = dragons.filter(d => counts[d] >= 2).length;
                if (dragonTriplets === 3) detectedPatterns.push({ name: "Â§ß‰∏âÂÖÉ", fan: 8 });
                else if (dragonTriplets === 2 && dragonPairs === 3) detectedPatterns.push({ name: "Â∞è‰∏âÂÖÉ", fan: 4 });
                for (let t of uniqueTiles) {
                    if (counts[t] >= 2) {
                        let tempCounts = {...counts};
                        tempCounts[t] -= 2;
                        let remainingTiles = [];
                        for(let k in tempCounts) for(let i=0; i<tempCounts[k]; i++) remainingTiles.push(k);
                        const configs = analyzeGroups(tempCounts, remainingTiles.length);
                        if (configs && configs.length > 0) {
                            for (let config of configs) {
                                const sequences = config.filter(g => g.type === 'sequence');
                                const triplets = config.filter(g => g.type === 'triplet');
                                if (sequences.length === 0 && triplets.length === 4) isPengPengHu = true;
                                if (triplets.length === 0 && sequences.length === 4 && !hasHonors) isPingHu = true;
                                ['m','p','s'].forEach(suit => {
                                    const s1 = sequences.find(s => s.start === `1${suit}`);
                                    const s4 = sequences.find(s => s.start === `4${suit}`);
                                    const s7 = sequences.find(s => s.start === `7${suit}`);
                                    if (s1 && s4 && s7) isYiTiaoLong = true;
                                });
                            }
                        }
                    }
                }
                if (isPengPengHu) detectedPatterns.push({ name: "Á¢∞Á¢∞ËÉ°", fan: 2 });
                if (isPingHu) detectedPatterns.push({ name: "Âπ≥ËÉ°", fan: 1 });
                if (isYiTiaoLong) detectedPatterns.push({ name: "‰∏ÄÊù°Èæô", fan: 4 });
            }
            if (detectedPatterns.length === 0) detectedPatterns.push({ name: "È∏°ËÉ° (Êó†Áï™Âûã)", fan: 0 });
            return detectedPatterns.sort((a,b) => b.fan - a.fan);
        };

        // --- UI Components ---
        const TileSVG = ({ type, size = "md", className = "" }) => {
            const suit = type[1];
            const num = parseInt(type[0]);
            const sizeClasses = { xs: "w-6 h-9 text-[0.6rem]", sm: "w-8 h-11 text-xs", md: "w-10 h-14 text-sm", lg: "w-12 h-16 text-base" };
            const renderContent = () => {
                if (suit === 'm') {
                    const chars = ["‰∏Ä", "‰∫å", "‰∏â", "Âõõ", "‰∫î", "ÂÖ≠", "‰∏É", "ÂÖ´", "‰πù"];
                    return <div className="flex flex-col items-center justify-center h-full leading-none"><span className="font-serif font-bold text-red-600" style={{ fontSize: '1.2em' }}>{chars[num-1]}</span><span className="font-serif text-red-600 text-[0.8em]">Ëê¨</span></div>;
                }
                if (suit === 'p') {
                    const positions = {
                        1: <circle cx="50" cy="50" r="18" fill="#EF4444" />,
                        2: <g><circle cx="50" cy="25" r="11" fill="#2563EB"/><circle cx="50" cy="75" r="11" fill="#2563EB"/></g>,
                        3: <g><circle cx="25" cy="25" r="9" fill="#2563EB"/><circle cx="50" cy="50" r="9" fill="#EF4444"/><circle cx="75" cy="75" r="9" fill="#2563EB"/></g>,
                        4: <g fill="#2563EB"><circle cx="25" cy="25" r="9"/><circle cx="75" cy="25" r="9"/><circle cx="25" cy="75" r="9"/><circle cx="75" cy="75" r="9"/></g>,
                        5: <g><circle cx="25" cy="25" r="8" fill="#2563EB"/><circle cx="75" cy="25" r="8" fill="#2563EB"/><circle cx="50" cy="50" r="8" fill="#EF4444"/><circle cx="25" cy="75" r="8" fill="#2563EB"/><circle cx="75" cy="75" r="8" fill="#2563EB"/></g>,
                        6: <g fill="#10B981"><circle cx="25" cy="25" r="8"/><circle cx="75" cy="25" r="8"/><circle cx="25" cy="50" r="8" fill="#EF4444"/><circle cx="75" cy="50" r="8" fill="#EF4444"/><circle cx="25" cy="75" r="8"/><circle cx="75" cy="75" r="8"/></g>,
                        7: <g fill="#10B981"><circle cx="20" cy="20" r="6"/><circle cx="50" cy="30" r="6"/><circle cx="80" cy="40" r="6"/><circle cx="30" cy="65" r="6"/><circle cx="70" cy="65" r="6"/><circle cx="30" cy="85" r="6"/><circle cx="70" cy="85" r="6"/></g>,
                        8: <g fill="#2563EB"><circle cx="35" cy="20" r="6"/><circle cx="65" cy="20" r="6"/><circle cx="35" cy="40" r="6"/><circle cx="65" cy="40" r="6"/><circle cx="35" cy="60" r="6"/><circle cx="65" cy="60" r="6"/><circle cx="35" cy="80" r="6"/><circle cx="65" cy="80" r="6"/></g>,
                        9: <g fill="#2563EB"><circle cx="25" cy="25" r="6"/><circle cx="50" cy="25" r="6"/><circle cx="75" cy="25" r="6"/><circle cx="25" cy="50" r="6" fill="#EF4444"/><circle cx="50" cy="50" r="6" fill="#EF4444"/><circle cx="75" cy="50" r="6" fill="#EF4444"/><circle cx="25" cy="75" r="6"/><circle cx="50" cy="75" r="6"/><circle cx="75" cy="75" r="6"/></g>
                    };
                    return <svg viewBox="0 0 100 100" className="w-full h-full p-1">{positions[num] || positions[1]}</svg>;
                }
                if (suit === 's') {
                    if (num === 1) return <div className="flex items-center justify-center h-full"><span className="text-3xl">ü¶ö</span></div>;
                    const Stick = ({ x, y, w = 12, h = 30, color = "#166534" }) => <rect x={x} y={y} width={w} height={h} rx="2" fill={color} />;
                    const configs = {
                        2: <g><Stick x="44" y="15" /><Stick x="44" y="55" /></g>,
                        3: <g><Stick x="44" y="10" /><Stick x="25" y="55" /><Stick x="63" y="55" /></g>,
                        4: <g><Stick x="25" y="15" color="#15803d"/><Stick x="63" y="15" color="#166534"/><Stick x="25" y="55" color="#15803d"/><Stick x="63" y="55" color="#166534"/></g>,
                        5: <g><Stick x="20" y="15" /><Stick x="68" y="15" /><Stick x="44" y="35" color="#EF4444" w="12" h="30" transform="rotate(45 50 50)" /><Stick x="20" y="55" /><Stick x="68" y="55" /></g>,
                        6: <g><Stick x="25" y="15" /><Stick x="44" y="15" /><Stick x="63" y="15" /><Stick x="25" y="55" /><Stick x="44" y="55" /><Stick x="63" y="55" /></g>,
                        7: <g><Stick x="44" y="5" color="#EF4444" h="20"/><Stick x="25" y="35" /><Stick x="44" y="35" /><Stick x="63" y="35" /><Stick x="25" y="70" /><Stick x="44" y="70" /><Stick x="63" y="70" /></g>,
                        8: <g transform="translate(0,5)"><Stick x="20" y="5" /><Stick x="68" y="5" /><Stick x="35" y="25" transform="rotate(20 41 35)"/><Stick x="53" y="25" transform="rotate(-20 59 35)"/><Stick x="20" y="55" /><Stick x="68" y="55" /><Stick x="35" y="75" transform="rotate(-20 41 85)"/><Stick x="53" y="75" transform="rotate(20 59 85)"/></g>,
                        9: <g><Stick x="25" y="10" color="#EF4444"/><Stick x="44" y="10" color="#166534"/><Stick x="63" y="10" color="#166534"/><Stick x="25" y="40" color="#EF4444"/><Stick x="44" y="40" color="#166534"/><Stick x="63" y="40" color="#166534"/><Stick x="25" y="70" color="#EF4444"/><Stick x="44" y="70" color="#166534"/><Stick x="63" y="70" color="#166534"/></g>,
                    };
                    return <svg viewBox="0 0 100 100" className="w-full h-full p-1">{configs[num]}</svg>;
                }
                if (suit === 'z') {
                    const labels = ["Êù±", "Âçó", "Ë•ø", "Âåó", "‚¨ú", "Áôº", "‰∏≠"];
                    const zColors = ["black", "black", "black", "black", "gray", "green", "red"];
                    if (num === 5) return <svg viewBox="0 0 100 100" className="w-full h-full p-1"><rect x="15" y="15" width="70" height="70" rx="4" fill="none" stroke="#2563EB" strokeWidth="6" /></svg>;
                    return <div className="flex items-center justify-center h-full"><span className="font-serif font-bold text-xl" style={{ color: zColors[num - 1] }}>{labels[num - 1]}</span></div>;
                }
            };
            return (
                <div className={`${sizeClasses[size]} ${className} bg-[#fdfdf0] border-l border-t border-r border-[#e5e5d0] border-b-4 border-b-[#999988] rounded-sm shadow-sm relative flex flex-col items-center select-none overflow-hidden transition-transform active:scale-95`}>
                    <div className="w-full h-full flex items-center justify-center">{renderContent()}</div>
                    <div className="absolute top-0 left-0.5 text-[0.4rem] text-gray-300 font-sans leading-none opacity-50">{num}</div>
                </div>
            );
        };

        // --- Pages ---
